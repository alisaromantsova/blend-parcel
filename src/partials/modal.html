<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button
      type="button"
      class="modal__close-button"
      aria-label="Закрити"
      data-modal-close
    >
      <svg class="modal__close-icon" width="24" height="24">
        <use href="./images/icons.svg#icon-close-button"></use>
      </svg>
    </button>
    <p class="modal__title">
      If you want to see more, subscribe to the newsletter!
    </p>
    <form class="modal__form-field">
      <label class="modal__label"
        >Name
        <span class="modal__input-form">
          <input
            class="modal__input"
            type="text"
            name="name"
            required
            autofocus
          />
          <svg class="modal__form-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-contact"></use>
          </svg>
        </span>
      </label>

      <label class="modal__label"
        >E-mail
        <span class="modal__input-form">
          <input class="modal__input" type="email" name="email" required />
          <svg class="modal__form-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </span>
      </label>

      <div class="modal__checkbox-container">
        <input
          class="modal__checkbox visually-hidden"
          type="checkbox"
          name="conditions"
          id="checkbox"
          required
        />

        <label class="modal__checkbox-label" for="checkbox"
          ><svg class="modal__checkbox-vector" width="16" height="15">
            <use href="./images/icons.svg#icon-vector"></use>
          </svg>
          Погоджуюся з розсилкою та приймаю
          <a href="#" class="modal__checkbox-link"> Умови договору</a>
        </label>
      </div>

      <button class="modal__send-button" type="submit">Відправити</button>
    </form>
  </div>
</div>

<!-- js-script -->
